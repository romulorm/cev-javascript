<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros comandos</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font: normal 20pt Arial;
        }
        
        h1 {
            color: rgb(207, 157, 19);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Vamos calcular uma soma?</p>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá, ${nome}.<br>`)
        document.write(`O seu nome em maiúsculas é: ${nome.toUpperCase()}<br>`)
        document.write(`O seu nome em minúsculas é: ${nome.toLowerCase()}<br>`)
        var n1 = Number(window.prompt(`${nome}, digite um número:`))
        var n2 = Number(window.prompt('Digite outro número:'))
        var soma = n1 + n2
        document.write(`A soma dos números é: ${soma}<br>`)
    </script>

</body>
</html>
