<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Gerador de Tabuada 1.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="ex04.css" rel="stylesheet">
    </head>
    <body>
        <header id="cabecalho">
            <h1>Gerador de Tabuada 1.0</h1>
        </header>
        <section id="corpo">
            <div id="entrada">
                <p><strong>Número:</strong>
                    <input type="number" name="txtNum" id="txtNum" size="4">
                    <input type="button" value="Gerar!" onclick="gerarTabuada()">
                </p> 
            </div>
            <div id="saida">
                <select name="tabuada" id="seltab" size="10">
                    <option>Digite um número acima</option>
                </select>
            </div>
        </section>
        <footer>
            <p>© Curso em Vídeo 2019</p>
        </footer>
    <script src="ex04.js"></script>
    </body>
</html>
