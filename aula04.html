<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros comandos</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font: normal 20pt Arial;
        }
        
        h1 {
            color: rgb(207, 157, 19);
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Já mel livrei da maldição!</p>
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        //comentário de uma linha
        /* Aqui temos um exemplo de
            comentários em várias linhas*/
            window.alert('Olá, '+ nome + '. prazer em te conhecer.')
            var opcao = window.prompt(nome + ', está gostando do curso?')
            if (opcao) {
                window.alert('Que bom que está gostando, ' + nome)
            }
            else {
                window.alert('Que pena, ' + nome + '!. Vamos tentar melhorar!')
            }
    </script>
</body>
</html>
